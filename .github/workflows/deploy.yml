name: Deploy to VPS

on:
  push:
    branches:
      - main  # или master, в зависимости от основной ветки

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/html/tochkasklada
            
            # Проверяем что мы в правильной папке
            pwd
            ls -la
            
            # Исправляем git ownership проблему
            git config --global --add safe.directory /var/www/html/tochkasklada
            
            # Получаем последние изменения из репозитория
            git pull origin main
            
            # Создаем/обновляем .env файл из секретов
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Останавливаем контейнеры
            docker-compose down
            
            # Пересобираем и запускаем
            docker-compose build --no-cache
            docker-compose up -d
            
            # Ждем запуска контейнеров
            sleep 10
            
            # Применяем миграции
            docker-compose exec -T api npx prisma migrate deploy
            
            echo "Deployment completed successfully" 