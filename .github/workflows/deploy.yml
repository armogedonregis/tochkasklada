name: Deploy to VPS

on:
  push:
    branches:
      - main  # или master, в зависимости от основной ветки

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/html/tochkasklada
            
            # Проверяем что мы в правильной папке
            pwd
            ls -la
            
            # Исправляем git ownership проблему
            git config --global --add safe.directory /var/www/html/tochkasklada
            
            # Сбрасываем локальные изменения перед pull
            git reset --hard HEAD
            git clean -fd
            
            # Проверяем статус после сброса
            echo "Git status after reset:"
            git status
            
            # Получаем последние изменения из репозитория
            git pull origin main
            
            # Проверяем что обновилось
            echo "Git log after pull:"
            git log --oneline -3
            
            # Создаем/обновляем .env файл из секретов
            echo "${{ secrets.ENV_FILE }}" > .env
            chmod 644 .env
            
            # Перезапускаем приложение через Makefile
            make rebuild
            
            # Ждем запуска контейнеров
            sleep 10
            
            # Применяем миграции через Makefile
            make migrate
            
            echo "Deployment completed successfully" 